<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tenor Gif</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="row my-4 my-5">
         <h1>API Workshop</h1>
         <form>
            <div>
               <label for="search" class="form-label">GIF FETCH API</label>
               <input type="text" class="form-control" id="search">
            </div>
            <div class="btnDiv mt-3">
               <div id="autocomplete"></div>
               <div id="spinnerAndBtn">
                  <div class="spinner-grow text-dark" role="status" id="spinner">
                     <span class="visually-hidden">Loading...</span>
                  </div>
                  <button type="submit" class="btn" id="searchBtn">Search</button>
               </div>
            </div>
         </form>
      </div>
      <div class="row my-4 my-5">
         <div class="col-sm-6 mb-3 mb-sm-0" id="output"></div>
      </div>
   </div>





   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
   <script src="./script.js"></script>
</body>

</html>
